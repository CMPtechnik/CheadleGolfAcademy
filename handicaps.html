<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junior Handicaps</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      margin-bottom: 2rem;
    }
    table {
      background: white;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Junior Handicaps</h1>
  <table class="table table-striped" id="playerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Handicap</th>
        <th>Rounds Played</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="scoreModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <canvas id="handicapChart"></canvas>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Date</th>
            <th>Competition</th>
            <th>Score</th>
            <th>Handicap for Round</th>
          </tr>
        </thead>
        <tbody id="modalScores"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    let playerData = [];
    let chart;

    function getParForCompetition(name) {
      if (!name) return 32;
      name = name.toLowerCase();
      if (name.includes('sixes')) return 22;
      if (name.includes('junior competition')) return 32;
      return 32;
    }

    function closeModal() {
      document.getElementById('scoreModal').style.display = 'none';
      if (chart) {
        chart.destroy();
      }
    }

    function showPlayerModal(name) {
      const scores = playerData.filter((r) => r.Name === name);
      document.getElementById('modalTitle').textContent = name;
      const tbody = document.getElementById('modalScores');
      tbody.innerHTML = '';

      const labels = [];
      const handicapData = [];

      scores.forEach((s) => {
        const par = getParForCompetition(s.Competition);
        const roundHandicap = ((s.Score - par) * 0.93).toFixed(1);
        labels.push(s.Date);
        handicapData.push(parseFloat(roundHandicap));

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.Date}</td>
          <td>${s.Competition}</td>
          <td>${s.Score}</td>
          <td>${roundHandicap}</td>
        `;
        tbody.appendChild(row);
      });

      const ctx = document.getElementById('handicapChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Handicap Over Time',
            data: handicapData,
            fill: false,
            borderColor: 'blue',
            tension: 0.1
          }]
        }
      });

      document.getElementById('scoreModal').style.display = 'block';
    }

    fetch("https://raw.githubusercontent.com/CMPtechnik/cheadlegolfacademy/main/data/leaguedata.xlsx")
      .then((res) => res.arrayBuffer())
      .then((ab) => {
        const workbook = XLSX.read(ab, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const data = XLSX.utils.sheet_to_json(sheet);

        playerData = data.map((row) => ({
          Name: row["Name"],
          Score: parseInt(row["Score"], 10),
          Competition: row["Competition"],
          Date: row["Date"]
        }));

        const players = {};
        playerData.forEach((row) => {
          if (!players[row.Name]) players[row.Name] = [];
          players[row.Name].push(row);
        });

        const tbody = document.querySelector("#playerTable tbody");
        Object.keys(players).forEach((name) => {
          const rounds = players[name];
          const handicaps = rounds.map((r) => {
            const par = getParForCompetition(r.Competition);
            return (r.Score - par) * 0.93;
          });
          const avg = (handicaps.reduce((a, b) => a + b, 0) / handicaps.length).toFixed(1);

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><a href="#" onclick="showPlayerModal('${name}')">${name}</a></td>
            <td>${avg}</td>
            <td>${rounds.length}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
