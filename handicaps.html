<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheadle Juniors Leaderboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: white;
      box-shadow: 0 0 5px #ccc;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    a {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      max-width: 650px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 8px;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .tabs {
      margin-bottom: 1rem;
    }
    .tabs button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      background: #ddd;
      border-radius: 4px;
      font-weight: 600;
    }
    .tabs button.active {
      background: #007bff;
      color: white;
    }
    #scoreList, #handicapChart, #positionChart {
      margin-top: 10px;
    }
    #scoreList table {
      width: 100%;
      border-collapse: collapse;
    }
    #scoreList th, #scoreList td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Cheadle Juniors Leaderboard</h1>

<table id="league-table">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Games</th>
      <th>Net Win %</th>
      <th>Total Points</th>
      <th>Average Handicap</th>
      <th>Trophies</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="modal" id="scoreModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <div class="tabs">
      <button id="tabHistoryBtn" class="active" onclick="showTab('history')">Round History</button>
      <button id="tabHandicapBtn" onclick="showTab('handicap')">Handicap Over Time</button>
      <button id="tabPositionBtn" onclick="showTab('position')">Position Over Time</button>
    </div>
