<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheadle Golf Junior Academy - Results History</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png" sizes="180x180">
  <meta name="theme-color" content="#005c41" />
  <style>
    :root { --primary: #005c41; --accent: #e6f2ef; --text: #1e1e1e; --bg: #fdfdfd; --border: #ccc; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); }
    header {
      background: var(--primary);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    nav {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 0.9rem;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
    section { margin-bottom: 2rem; position: relative; }
    table { width: 100%; border-collapse: collapse; margin-top: 0.5rem; }
    th, td { border: 1px solid var(--border); padding: 8px; text-align: center; }
    th { background: var(--accent); }
    .print-btn {
      position: absolute;
      top: 0;
      right: 0;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media screen and (max-width:768px) {
      header { padding: 0.5rem; }
      nav a { display: inline-block; margin: 0 0.5rem; }
      h1 { margin-top: 0.5rem; }
      table { display: block; overflow-x: auto; }
    }
    @media print {
      /* Hide everything by default */
      body * { visibility: hidden !important; }
      /* Show only the target section */
      .print-target, .print-target * { visibility: visible !important; }
      /* Position the target section correctly */
      .print-target { position: absolute; top: 0; left: 0; width: 100%; }
      /* Hide print buttons */
      .print-btn { display: none !important; }
      @page { size: auto; margin: 1cm; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a> |
      <a href="profiles.html">Player Performance</a> |
      Results History
    </nav>
        <img src="logo.png" alt="League Logo" />
    <h1>Results History</h1>
    <br><center>‚¨ÖÔ∏è‚û°Ô∏è Scroll to view full table</center>
  </header>

  <main id="content">
    <!-- Competition sections injected here -->
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function parseDateStr(s) {
      if (typeof s === 'string' && s.includes('/')) {
        const [d, m, y] = s.split('/');
        return new Date(y, m - 1, d);
      }
      return new Date(s);
    }

    fetch('https://raw.githubusercontent.com/CMPtechnik/cheadlegolfacademy/main/data/leaguedata.xlsx?v=' + Date.now())
      .then(res => res.arrayBuffer())
      .then(buf => {
        const wb = XLSX.read(buf, { type: 'array' });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        const hasSFcol = rows.length && rows[0].hasOwnProperty('Stableford Points');

        const groups = {};
        rows.forEach(r => {
          const key = r.Title || r.Competition || 'Unknown';
          if (!groups[key]) groups[key] = [];
          groups[key].push(r);
        });

        const comps = Object.keys(groups).map(key => {
          const recs = groups[key];
          const date = parseDateStr(recs[0].Date);
          return { title: key, date: date, records: recs };
        });

        comps.sort((a, b) => b.date - a.date);

        const container = document.getElementById('content');
        comps.forEach(c => {
          const isStable = c.title.toLowerCase().includes('stableford') && hasSFcol;

          const section = document.createElement('section');
          const header = document.createElement('h2');
          header.textContent = `${c.title} ‚Äî ${c.date.toLocaleDateString()}`;
          section.appendChild(header);

          // Create Print PDF button
          const printBtn = document.createElement('button');
          printBtn.textContent = 'Print PDF';
          printBtn.className = 'print-btn';
          printBtn.addEventListener('click', () => {
            // Remove existing targets
            document.querySelectorAll('.print-target').forEach(el => el.classList.remove('print-target'));
            // Mark this section and print
            section.classList.add('print-target');
            window.print();
          });
          section.appendChild(printBtn);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const cols = ['Competition', 'Position', 'Name', isStable ? 'Stableford' : 'Net Score', 'Points', 'Trophy'];
          thead.innerHTML = `<tr>${cols.map(col => `<th>${col}</th>`).join('')}</tr>`;
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          c.records.sort((a, b) => parseInt(a.Position) - parseInt(b.Position));
          c.records.forEach(r => {
            const pos = parseInt(r.Position, 10);
            let trophy = '';
            if (pos === 1) trophy = 'üèÜ';
            else if (pos === 2) trophy = 'ü•à';
            else if (pos === 3) trophy = 'ü•â';

            const sf = isNaN(parseInt(r['Stableford Points'])) ? 0 : parseInt(r['Stableford Points']);
            const tdValues = [
              r.Competition || '',
              r.Position,
              r.Name || '',
              isStable ? sf : r.Score || '',
              r.Points || '',
              trophy
            ];

            const tr = document.createElement('tr');
            tr.innerHTML = tdValues.map(v => `<td>${v}</td>`).join('');
            tbody.appendChild(tr);
          });

          table.appendChild(tbody);
          section.appendChild(table);
          container.appendChild(section);
        });
      });
  </script>
</body>
</html>
