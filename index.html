  <style>
    :root {
      --primary: #31522F;
      --accent: #e6f2ef;
      --text: #1e1e1e;
      --bg: #fdfdfd;
      --border: #ccc;
      --hover: #f1f1f1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      --bg: #121212;
      --text: #f5f5f5;
      --accent: #1f2b27;
      --border: #444;
      --hover: #1e1e1e;
    }

    .dark-mode table,
    .dark-mode th,
    .dark-mode td,
    .dark-mode .modal-content {
      background-color: #1e1e1e;
      color: var(--text);
    }

    .dark-mode th {
      background-color: #2a2a2a;
    }

    .dark-mode .tooltip-bubble {
      background: #f5f5f5;
      color: #111;
    }

    .dark-mode a {
      color: #80ffd3;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    header img {
      max-height: 350px;
    }

    header h1 {
      margin: 0.5rem 0 0;
    }

    #darkModeToggle {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .info-bar {
      background: var(--accent);
      text-align: center;
      padding: 0.5rem;
      font-size: 0.95rem;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid var(--border);
      padding: 10px;
      text-align: center;
    }

    th {
      background: var(--accent);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    tbody tr:hover {
      background: var(--hover);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    .trophy {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip-bubble {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 0.75rem;
      white-space: nowrap;
      z-index: 1000;
    }

    .trophy.show-tooltip .tooltip-bubble {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .tabs {
      text-align: center;
      margin: 1rem 0;
    }

    .tabs button {
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      border: none;
      border-radius: 4px;
      background: var(--accent);
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
    }

    .tabs button.active {

    }

    #scoreChart, #positionChart {

    }

    #nextCompetition {

      padding: 1rem;
      font-size: 1rem;
      background: var(--accent);
      margin: 1rem auto;
      max-width: 1100px;
      border-radius: 5px;
    }

    @media screen and (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;

      <h2 id="modalTitle"></h2>
      <div class="tabs">

  <script>
    let history = [];

    function parseDateStr(dateStr) {
      if (typeof dateStr === 'string' && dateStr.includes('/')) {
        const parts = dateStr.split('/');
        return new Date(parts[2], parts[1] - 1, parts[0]);
      } else {
        return new Date(dateStr);
      }
    }

    fetch("https://raw.githubusercontent.com/CMPtechnik/cheadlegolfacademy/main/data/leaguedata.xlsx?v=" + new Date().getTime())
      .then(res => res.arrayBuffer())
      .then(buffer => {
        const workbook = XLSX.read(buffer, { type: 'array' });
        const settingsSheet = workbook.Sheets['Settings'];
        if (settingsSheet) {
          const settingsData = XLSX.utils.sheet_to_json(settingsSheet, { header: 1 });
          let nextCompetition;
          settingsData.forEach(row => {
            if (row[0]) {
              const key = row[0].toString().toLowerCase();
              if (key.includes('next competition')) {
                nextCompetition = row[1];
              }
            }
          });
          if (nextCompetition) {
            document.getElementById('nextCompetitionText').innerText = nextCompetition;
          }
        }

        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        history = XLSX.utils.sheet_to_json(sheet);

        const lastCompetitionEntry = history.reduce((latest, entry) =>
          parseDateStr(entry.Date) > parseDateStr(latest.Date) ? entry : latest
        , history[0]);

        const lastCompetition = lastCompetitionEntry.Competition;
        const lastUpdate = parseDateStr(lastCompetitionEntry.Date).toLocaleDateString();
        document.querySelector(".info-bar h4").innerHTML =
          `<font color="#FF0000">Last Update - ${lastUpdate}</font> | Last Competition: ${lastCompetition}`;

        updateLeague(history);
      });

    function updateLeague(data) {
      const netScores = {}, netWins = {}, totalPoints = {}, rounds = {};

      data.forEach(entry => {
        const { Name, Score, Position, Points, Competition } = entry;
        const net = parseFloat(Score);
        if (isNaN(net)) return;
        netScores[Name] = netScores[Name]||[];
        rounds[Competition] = rounds[Competition]||[];
        netScores[Name].push(net);
        rounds[Competition].push({ name: Name, position: parseInt(Position) });
        totalPoints[Name] = (totalPoints[Name]||0) + (parseFloat(Points)||0);
      });

      Object.values(rounds).forEach(players =>
        players.filter(p => p.position===1).forEach(p =>
          netWins[p.name] = (netWins[p.name]||0) +1
        )
      );

      const players = Object.keys(netScores).map(name => {
        const games = netScores[name].length;
        const wins = netWins[name]||0;
        const winPct = ((wins/games)*100).toFixed(1);
        return { name, games, winPct, points: totalPoints[name], trophies: wins };
      }).sort((a,b) => {
        if (b.points !== a.points) return b.points - a.points;
        if (b.trophies !== a.trophies) return b.trophies - a.trophies;
        if (parseFloat(b.winPct) !== parseFloat(a.winPct))
          return parseFloat(b.winPct) - parseFloat(a.winPct);
        return a.name.localeCompare(b.name);
      });

      renderTable(players);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#league-table tbody");
      tbody.innerHTML = '';
      data.forEach((p,i) => {
        const won = history.filter(e=>e.Name===p.name&&parseInt(e.Position)===1)
                           .map(e=>e.Competition);
        const span = won.length
          ? `<span class="trophy" onclick="toggleTooltip(this)">
               ${'üèÜ'.repeat(won.length)}
               <span class="tooltip-bubble">${won.join(', ')}</span>
             </span>`
          : '';
        tbody.innerHTML += `
          <tr>
            <td>${i+1}</td>
            <td><a href="#" onclick="showPlayerModal('${p.name}')">${p.name}</a></td>
            <td>${p.games}</td>
            <td>${p.winPct}%</td>
            <td>${p.points}</td>
            <td>${span}</td>
          </tr>`;
      });
    }

    function toggleTooltip(el){
      document.querySelectorAll('.trophy.show-tooltip').forEach(t=>{
        if(t!==el) t.classList.remove('show-tooltip');
      });
      el.classList.toggle('show-tooltip');
    }
    document.addEventListener('click',e=>{
      if(!e.target.closest('.trophy'))
        document.querySelectorAll('.trophy.show-tooltip').forEach(t=>t.classList.remove('show-tooltip'));
    });

    function showPlayerModal(name){
      const scores = history.filter(e=>e.Name===name)
        .map(e=>({competition:e.Competition,score:parseFloat(e.Score),
                 position:e.Position, points:parseFloat(e.Points)||0, date:e.Date}))
        .sort((a,b)=>parseDateStr(a.date)-parseDateStr(b.date));

      document.getElementById('modalTitle').innerText = `${name}'s Score History`;
      const scoreList = document.getElementById('scoreList');
      const posList   = document.getElementById('positionList');
      scoreList.innerHTML = '';
      posList.innerHTML = '';

      scores.forEach(s=>{
        const trophy = s.position==1?' üèÜ':'';
        scoreList.innerHTML   += `<li>${s.competition}: Gross ${s.score}, Position ${s.position}${trophy}</li>`;
        posList.innerHTML     += `<li>${s.competition}: Finished ${s.position}, Points ${s.points}${trophy}</li>`;
      });

      const labels = scores.map(s=>s.competition);
      const netData = scores.map(s=>s.score);
      const posData = scores.map(s=>s.position);

      const ctxNet = document.getElementById('scoreChart').getContext('2d');
      if(window.scoreChart instanceof Chart) window.scoreChart.destroy();
      window.scoreChart = new Chart(ctxNet,{ type:'line', data:{labels,datasets:[
          {label:'Score',data:netData,fill:false},
          {label:'Par 64',data:new Array(labels.length).fill(64),borderDash:[5,5],fill:false},
            {label:'Par 32',data:new Array(labels.length).fill(32),borderDash:[5,5],fill:false}
        ]}, options:{responsive:true} });

      const ctxPos = document.getElementById('positionChart').getContext('2d');
      if(window.positionChart instanceof Chart) window.positionChart.destroy();
      window.positionChart = new Chart(ctxPos,{ type:'line', data:{labels,datasets:[
          {label:'Results',data:posData,fill:false}
        ]}, options:{scales:{y:{reversetrue:true,title:{display:true,text:'Finishing Position'}}}} });

      showTab('net');
      document.getElementById('scoreModal').style.display='flex';
    }

    function showTab(tab){
      ['tabNet','tabPositions','tabHistory'].forEach(id=>document.getElementById(id).classList.remove('active'));
      document.getElementById('tab'+(tab==='net'?'Net':tab==='positions'?'Positions':'History')).classList.add('active');
      document.getElementById('scoreList').style.display = tab==='net'?'block':'none';
      document.getElementById('positionList').style.display = tab==='positions'?'block':'none';
      document.getElementById('scoreChart').style.display  = tab==='net'?'block':'none';
      document.getElementById('positionChart').style.display = tab==='history'?'block':'none';
    }

    function closeModal(){
      document.getElementById('scoreModal').style.display='none';
    }

    function toggleDarkMode(){
      document.body.classList.toggle('dark-mode');
    }
  </script>
  <script>
    const WEATHER_API_KEY = "e583bd0c194bbfeb3deb92f6bfdad11a";
    const LOCATION = "Cheadle,UK";

    function extractDateFromText(text) {
      let date = null;
      const slashMatch = text.match(/\b(\d{1,2})\/(\d{1,2})\/(\d{4})\b/);
      if (slashMatch) {
        const [_, day, month, year] = slashMatch;
        date = new Date(`${year}-${month}-${day}`);
      } else {
        const wordMatch = text.match(/\b(\d{1,2})\s(\w+)/);
        if (wordMatch) {
          const [_, day, monthName] = wordMatch;
          const year = new Date().getFullYear();
          date = new Date(`${day} ${monthName} ${year}`);
        }
      }
      return date;
    }

    function windDirection(degrees) {
      const dirs = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
      return dirs[Math.round(degrees / 45) % 8];
    }

    function fetchWeatherForNextComp(nextCompText) {
      const compDate = extractDateFromText(nextCompText);
      if (!compDate) return;

      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${LOCATION}&appid=${WEATHER_API_KEY}&units=metric`)
        .then(res => res.json())
        .then(data => {
          const forecasts = data.list.filter(item => {
            const forecastDate = new Date(item.dt_txt);
            return forecastDate.getDate() === compDate.getDate() &&
                   forecastDate.getMonth() === compDate.getMonth() &&
                   forecastDate.getFullYear() === compDate.getFullYear();
          });

          let forecast = forecasts.find(f => f.dt_txt.includes('12:00:00')) ||
                         forecasts.find(f => f.dt_txt.includes('20:00:00')) ||
                         forecasts[0];

          const container = document.getElementById("weatherDetails");
          if (forecast) {
            const iconUrl = `https://openweathermap.org/img/wn/${forecast.weather[0].icon}@4x.png`;
            const windSpeedMph = (forecast.wind.speed * 2.23694).toFixed(1);
            const windDir = windDirection(forecast.wind.deg);
            const arrowStyle = `transform: rotate(${forecast.wind.deg}deg); display:inline-block; transition:transform 0.3s`; // rotate arrow

            container.innerHTML = `
              <img src="${iconUrl}" alt="${forecast.weather[0].description}" style="height:60px;filter:drop-shadow(0 0 3px rgba(0,0,0,0.5));">
              <div>${forecast.weather[0].main} (${forecast.weather[0].description})</div>
              <div>Temp: ${Math.round(forecast.main.temp)}¬∞C</div>
              <div>Wind: ${windSpeedMph} mph (${windDir}) <span style="${arrowStyle}">‚¨ÜÔ∏è</span></div>
            `;
          } else {
            container.innerHTML = "<div>No forecast available yet for this date.</div>";
          }
        })
        .catch((err) => {
          console.error("Weather API error:", err);
          document.getElementById("weatherDetails").innerHTML = "<div>Unable to load weather.</div>";
        });
    }

    const nextCompEl = document.getElementById('nextCompetitionText');
    const observer = new MutationObserver(() => {
      if (nextCompEl.innerText !== 'TBD') {
        fetchWeatherForNextComp(nextCompEl.innerText);
        observer.disconnect();
      }
    });
    observer.observe(nextCompEl, { childList: true });
  </script>
